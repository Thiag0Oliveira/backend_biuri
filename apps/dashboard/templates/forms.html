{% extends 'default/base_dashboard.html' %} 
{% block css %}

{% endblock %} 
{% block content %}
<!-- Vertical Layout | With Floating Label -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    VERTICAL LAYOUT
                    <small>With floating label</small>
                </h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:void(0);">Action</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);">Another action</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" id="email_address" class="form-control">
                            <label class="form-label">Email Address</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="password" id="password" class="form-control">
                            <label class="form-label">Password</label>
                        </div>
                    </div>

                    <div class="form-group form-float">
                        <div class="form-line">
                            <textarea rows="4" class="form-control no-resize" placeholder="Please type what you want..."></textarea>
                        </div>
                    </div>

                    <input type="checkbox" id="remember_me_2" class="filled-in">
                    <label for="remember_me_2">Remember Me</label>
                    <div class="m-t-20">
                        <button type="button" class="btn btn-default m-t-15 waves-effect">Cancelar</button>
                        <button type="button" class="btn btn-info m-t-15 waves-effect pull-right">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Vertical Layout | With Floating Label -->
{% endblock %}
